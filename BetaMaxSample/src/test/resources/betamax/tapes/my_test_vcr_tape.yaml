      doc-content\" class=\"span9\">\n                <h2 id='introduction'>Introduction</h2>\n\n<p>Betamax is a tool for mocking external HTTP resources such as <a href='http://en.wikipedia.org/wiki/Web_service'>web services</a> and <a href='http://en.wikipedia.org/wiki/Representational_state_transfer'>REST</a>\
      \ APIs in your tests. The project was inspired by the <a href='http://relishapp.com/myronmarston/vcr'>VCR</a> library for Ruby.</p>\n\n<p>You don&#8217;t want 3rd party downtime, network issues or resource constraints (such as the Twitter API&#8217;s <a\
      \ href='https://dev.twitter.com/docs/rate-limiting'>rate limit</a>) to break your tests. Writing custom <em>stub</em> web server code and configuring the application to connect to a different URI when under test is tedious and might not accurately simulate\
      \ the real service.</p>\n\n<p>Betamax aims to solve these problems by intercepting HTTP connections initiated by your application and returning <em>recorded</em> responses.</p>\n\n<p>The first time a test annotated with <code>@Betamax</code> is run any\
      \ HTTP traffic is recorded to a <em>tape</em> and subsequent test runs will play back the recorded HTTP response from the tape without actually connecting to the external server.</p>\n\n<p>Betamax works with <a href='http://www.junit.org/'>JUnit</a> and\
      \ <a href='http://spockframework.org/'>Spock</a>. Although it is written in <a href='http://groovy.codehaus.org/'>Groovy</a> Betamax can be used to test applications written in any JVM language so long as HTTP connections are made in a way that respects\
      \ Java&#8217;s <code>http.proxyHost</code> and <code>http.proxyPort</code> system properties.</p>\n\n<p>Tapes are stored to disk as <a href='http://yaml.org/'>YAML</a> files and can be modified (or even created) by hand and committed to your project&#8217;s\
      \ source control repository so they can be shared by other members of your team and used by your CI server. Different tests can use different tapes to simulate various response conditions. Each tape can hold multiple request/response interactions. An example\
      \ tape file can be found <a href='https://github.com/robfletcher/betamax/blob/master/src/test/resources/betamax/tapes/smoke_spec.yaml'>here</a>.</p>\n\n<h2 id='versions'>Versions</h2>\n\n<p>The current stable version of Betamax is <em>1.1.1</em>.</p>\n\
      \n<h2 id='installation'>Installation</h2>\n\n<p>Stable versions of Betamax are available from the Maven central repository. Stable and development versions are available from the <a href='https://oss.sonatype.org/content/repositories/snapshots/'>Sonatype\
      \ OSS Maven repository</a>. To install with your favourite build system see below:</p>\n\n<p>Please note the Maven group changed between versions 1.0 and 1.1. Make sure you are specifying the group <code>co.freeside</code> when referencing Betamax in your\
      \ build.</p>\n\n<h3 id='gradle'>Gradle</h3>\n\n<p>To use Betamax in a project using <a href='http://www.gradle.org/'>Gradle</a> add the following dependency to your <code>build.gradle</code> file:</p>\n\n<pre><code>testCompile &#39;co.freeside:betamax:1.1.1&#39;</code></pre>\n\
      \n<h3 id='grails'>Grails</h3>\n\n<p>To use Betamax in a <a href='http://grails.org/'>Grails</a> app add the following to the <code>dependencies</code> block in your <code>grails-app/conf/BuildConfig.groovy</code> file:</p>\n\n<pre><code>test &#39;co.freeside:betamax:1.1.1&#39;</code></pre>\n\
      \n<h3 id='maven'>Maven</h3>\n\n<p>To use Betamax in a project using <a href='http://maven.apache.org/'>Maven</a> add the following dependency to your <code>pom.xml</code> file:</p>\n\n<pre><code>&lt;dependency&gt;\n  &lt;scope&gt;test&lt;/scope&gt;\n \
      \ &lt;groupId&gt;co.freeside&lt;/groupId&gt;\n  &lt;artifactId&gt;betamax&lt;/artifactId&gt;\n  &lt;version&gt;1.1.1&lt;/version&gt;\n&lt;/dependency&gt;</code></pre>\n\n<h2 id='usage'>Usage</h2>\n\n<p>To use Betamax you just need to annotate your JUnit\
      \ test or Spock specifications with <code>@Betamax(tape=&quot;tape_name&quot;)</code> and include a <code>Recorder</code> Rule.</p>\n\n<h3 id='junit'>JUnit</h3>\n\n<pre><code>import co.freeside.betamax.Betamax;\nimport co.freeside.betamax.Recorder;\nimport\
      \ org.junit.*;\n\npublic class MyTest {\n\n    @Rule public Recorder recorder = new Recorder();\n\n    @Betamax(tape=&quot;my tape&quot;)\n    @Test\n    public void testMethodThatAccessesExternalWebService() {\n\n    }\n}</code></pre>\n\n<h3 id='spock'>Spock</h3>\n\
      \n<pre><code>import co.freeside.betamax.Betamax\nimport co.freeside.betamax.Recorder\nimport org.junit.*\nimport spock.lang.*\n\nclass MySpec extends Specification {\n\n    @Rule Recorder recorder = new Recorder()\n\n    @Betamax(tape=&#39;my tape&#39;)\n\
      \    void &#39;feature that accesses external web service&#39;() {\n\n    }\n}</code></pre>\n\n<h3 id='recording_and_playback'>Recording and playback</h3>\n\n<p>Betamax will record to the current tape when it intercepts any HTTP request that does not match\
      \ anything that is already on the tape. If a matching recorded interaction <em>is</em> found then the proxy does not forward the request to the target URI but instead returns the previously recorded response to the client.</p>\n\n<h3 id='matching_requests'>Matching\
      \ requests</h3>\n\n<p>By default recorded interactions are matched based on the <em>method</em> and <em>URI</em> of the request. For most scenarios this is adequate. However, you can modify the matching behaviour by specifying a <em>match</em> argument\
      \ on the <code>@Betamax</code> annotation. Any combination of instances of the <code>co.freeside.betamax.MatchRule</code> enum can be used. If multiple rules are used then only a recorded interaction that matches all of them will be played back. <code>MatchRule</code>\
      \ options are:</p>\n\n<dl>\n<dt><code>method</code></dt>\n\n<dd>the request method, <em>GET</em>, <em>POST</em>, etc.</dd>\n\n<dt><code>uri</code></dt>\n\n<dd>the full URI of the request target. This includes any query string.</dd>\n\n<dt><code>body</code></dt>\n\
      \n<dd>the request body. This can be useful for testing connections to RESTful services that accept <em>POST</em> data.</dd>\n\n<dt><code>host</code></dt>\n\n<dd>the host of the target URI. For example the host of <code>http://search.twitter.com/search.json</code>\
      \ is <code>search.twitter.com</code>.</dd>\n\n<dt><code>path</code></dt>\n\n<dd>the path of the target URI. For example the path of <code>http://search.twitter.com/search.json</code> is <code>/search.json</code>.</dd>\n\n<dt><code>port</code></dt>\n\n\
      <dd>the port of the target URI.</dd>\n\n<dt><code>query</code></dt>\n\n<dd>the query string of the target URI.</dd>\n\n<dt><code>fragment</code></dt>\n\n<dd>the fragment of the target URI. i.e. anything after a <code>#</code>.</dd>\n\n<dt><code>headers</code></dt>\n\
      \n<dd>the request headers. If this rule is used then <em>all</em> headers on the intercepted request must match those on the previously recorded request.</dd>\n</dl>\n\n<h3 id='tape_modes'>Tape modes</h3>\n\n<p>Betamax supports three different read/write\
      \ modes for tapes. The tape mode is set by adding a <code>mode</code> argument to the <code>@Betamax</code> annotation.</p>\n\n<dl>\n<dt><code>READ_WRITE</code></dt>\n\n<dd>This is the default mode. If the proxy intercepts a request that matches a recording\
      \ on the tape then the recorded response is played back. Otherwise the request is forwarded to the target URI and the response recorded.</dd>\n\n<dt><code>READ_ONLY</code></dt>\n\n<dd>The proxy will play back responses from tape but if it intercepts an\
      \ unknown request it will not forward it to the target URI or record anything, instead it responds with a <code>403: Forbidden</code> status code.</dd>\n\n<dt><code>WRITE_ONLY</code></dt>\n\n<dd>The proxy will always forward the request to the target URI\
      \ and record the response regardless of whether or not a matching request is already on the tape. Any existing recorded interactions will be overwritten.</dd>\n</dl>\n\n<h3 id='ignoring_certain_hosts'>Ignoring certain hosts</h3>\n\n<p>Sometimes you may\
      \ need to have Betamax ignore traffic to certain hosts. A typical example would be if you are using Betamax when end-to-end testing a web application using something like <em><a href='http://htmlunit.sourceforge.net/'>HtmlUnit</a></em> - you would not\
      \ want Betamax to intercept connections to <em>localhost</em> as that would mean traffic between <em>HtmlUnit</em> and your app was recorded and played back!</p>\n\n<p>In such a case you can simply configure the <code>ignoreHosts</code> property of the\
      \ <code>co.freeside.betamax.Recorder</code> object. The property accepts a list of hostnames or IP addresses. These can include wildcards at the start or end, for example <code>&quot;*.mydomain.com&quot;</code>.</p>\n\n<p>If you need to ignore connections\
      \ to <em>localhost</em> you can simply set the <code>ignoreLocalhost</code> property to <code>true</code>.</p>\n\n<h3 id='editing_tape_files'>Editing tape files</h3>\n\n<p>Tape files are stored as <em>YAML</em> so that they should be reasonably easy to\
      \ edit by hand. HTTP request and response bodies are stored as text for most common textual MIME types. Binary data for things like images is also stored but is not practical to edit by hand. In some cases where the text contains non-printable characters\
      \ then text data will be stored as binary.</p>\n\n<h2 id='compatibility'>Compatibility</h2>\n\n<h3 id='java_6'>Java 6</h3>\n\n<p>Under Java 6 it is not possible to proxy connections to URLs whose host is <code>localhost</code> or <code>127.0.0.1</code>.\
      \ The workaround is to use the hostname or public IP address of the machine instead. This is a <a href='http://bugs.sun.com/view_bug.do?bug_id=6737819'>known issue</a> that is fixed in Java 7.</p>\n\n<h3 id='apache_httpclient'>Apache HttpClient</h3>\n\n\
      <p>The default implementations of <a href='http://hc.apache.org/httpcomponents-client-ga/httpclient/index.html'>Apache <em>HttpClient</em></a> takes no notice of Java&#8217;s HTTP proxy settings. The Betamax proxy can only intercept traffic from HttpClient\
      \ if the client instance is set up to use a <a href='http://hc.apache.org/httpcomponents-client-ga/httpclient/apidocs/org/apache/http/impl/conn/ProxySelectorRoutePlanner.html'><code>ProxySelectorRoutePlanner</code></a>. When Betamax is not active this\
      \ will mean HttpClient traffic will be routed via the default proxy configured in Java (if any).</p>\n\n<p>In a dependency injection context such as a <a href='http://grails.org/'>Grails</a> app you can just inject a proxy-configured <em>HttpClient</em>\
      \ instance into your class-under-test.</p>\n\n<p>The <em>HttpClient</em> library provides an implementation called <a href='http://hc.apache.org/httpcomponents-client-ga/httpclient/apidocs/org/apache/http/impl/client/SystemDefaultHttpClient.html'>SystemDefaultHttpClient</a>\
      \ that <em>does</em> use the JVM proxy settings. Ideally you can use that. In addition, Betamax provides a convenient <code>HttpRoutePlanner</code> implementation that you can use to configure instances of other <em>HttpClient</em> types. For example:</p>\n\
      \n<pre><code>DefaultHttpClient client = new DefaultHttpClient();\nBetamaxRoutePlanner.configure(client);</code></pre>\n\n<h3 id='groovy_httpbuilder'>Groovy HTTPBuilder</h3>\n\n<p><a href='http://groovy.codehaus.org/modules/http-builder/'>Groovy <em>HTTPBuilder</em></a>\
      \ and its <a href='http://groovy.codehaus.org/modules/http-builder/doc/rest.html'><em>RESTClient</em></a> variant are wrappers around <em>HttpClient</em> so the same proxy configuration needs to be applied. For example:</p>\n\n<pre><code>def http = new\
      \ HTTPBuilder(&#39;http://groovy.codehaus.org&#39;)\nBetamaxRoutePlanner.configure(http.client)</code></pre>\n\n<p><em>HTTPBuilder</em> also includes a <a href='http://groovy.codehaus.org/modules/http-builder/doc/httpurlclient.html'><em>HttpURLClient</em></a>\
      \ class which needs no special configuration as it uses a <code>java.net.URLConnection</code> rather than <em>HttpClient</em>.</p>\n\n<h3 id='apache_httpclient_3x'>Apache HttpClient 3.x</h3>\n\n<p><a href='http://hc.apache.org/httpclient-3.x/'><em>HttpClient</em>\
      \ 3.x</a> is no longer supported but still fairly widely used. It does not take any notice of Java&#8217;s HTTP proxy settings and does not have the <code>HttpRoutePlanner</code> facility that <em>HttpClient</em> 4.x does. This means Betamax cannot work\
      \ as seamlessly. You must set the host and port of the Betamax proxy on the <em>HttpClient</em> instance explicitly and Betamax&#8217;s <code>ignoreHosts</code> and <code>ignoreLocalhost</code> configuration properties will be completely ignored. For example:</p>\n\
      \n<pre><code>HttpClient client = new HttpClient();\nProxyHost proxy = new ProxyHost(&quot;localhost&quot;, recorder.getProxyPort());\nclient.getHostConfiguration().setProxyHost(proxy);</code></pre>\n\n<h3 id='wslite'>WSLite</h3>\n\n<p>The <a href='https://github.com/jwagenleitner/groovy-wslite'>groovy-wslite</a>\
      \ library is not aware of the default JVM proxy settings so the proxy needs to be explicitly configured with a <code>java.net.Proxy</code>. The <code>Recorder</code> class provides a convenience method for getting a <code>Proxy</code> instance. For example:</p>\n\
      \n<pre><code>def client = new RESTClient(targetUrl)\ndef response = client.get(path: &#39;/&#39;, proxy: recorder.proxy)</code></pre>\n\n<h2 id='https'>HTTPS</h2>\n\n<p>As of version 1.1 Betamax can proxy HTTPS traffic as well as HTTP. Because Betamax\
      \ needs to be able to read the content of the request and response it is not actually a valid secure proxy. Betamax will only work if the certificate chain is broken.</p>\n\n<p>To enable HTTP support you simply need to set the <code>sslSupport</code> boolean\
      \ property on the <code>Recorder</code> instance in your test or via Betamax configuration.</p>\n\n<h3 id='https_with_apache_httpclient'>HTTPS with Apache HttpClient</h3>\n\n<p>Apache <em>HttpClient</em> needs to be configured to use Betamax&#8217;s HTTPS\
      \ support:</p>\n\n<pre><code>BetamaxHttpsSupport.configure(client);</code></pre>\n\n<h2 id='configuration'>Configuration</h2>\n\n<p>The <code>Recorder</code> class has some configuration properties that you can override:</p>\n\n<dl>\n<dt><code>tapeRoot</code></dt>\n\
      \n<dd>the base directory where tape files are stored. Defaults to <code>src/test/resources/betamax/tapes</code>.</dd>\n\n<dt><code>proxyPort</code></dt>\n\n<dd>the port the Betamax proxy listens on. Defaults to <code>5555</code>.</dd>\n\n<dt><code>proxyTimeout</code></dt>\n\
      \n<dd>the number of milliseconds before the proxy will give up on a connection to the target server. A value of zero means the proxy will wait indefinitely. Defaults to <code>5000</code>.</dd>\n\n<dt><code>defaultMode</code></dt>\n\n<dd>the default <em>TapeMode</em>\
      \ applied to an inserted tape when the <em>mode</em> argument is not present on the <code>@Betamax</code> annotation.</dd>\n\n<dt><code>ignoreHosts</code></dt>\n\n<dd>a list of hosts that will be ignored by the Betamax proxy. Any requests made to these\
      \ hosts will proceed normally.</dd>\n\n<dt><code>ignoreLocalhost</code></dt>\n\n<dd>if set to <code>true</code> the Betamax proxy will ignore connections to local addresses. This is equivalent to setting <code>ignoreHosts</code> to <code>[&quot;localhost&quot;,\
      \ &quot;127.0.0.1&quot;, InetAddress.localHost.hostName, InetAddress.localHost.hostAddress]</code>.</dd>\n\n<dt><code>sslSupport</code></dt>\n\n<dd>if set to <code>true</code> the Betamax proxy will also intercept HTTPS traffic.</dd>\n</dl>\n\n<p>If you\
      \ have a file called <code>BetamaxConfig.groovy</code> or <code>betamax.properties</code> somewhere in your classpath it will be picked up by the <code>Recorder</code> class.</p>\n\n<h3 id='example_betamaxconfiggroovy_script'>Example <em>BetamaxConfig.groovy</em>\
      \ script</h3>\n\n<pre><code>betamax {\n    tapeRoot = new File(&#39;test/fixtures/tapes&#39;)\n    proxyPort = 1337\n    proxyTimeout = 30000\n    defaultMode = TapeMode.READ_ONLY\n    ignoreHosts = [&#39;localhost&#39;, &#39;127.0.0.1&#39;]\n    ignoreLocalhost\
      \ = true\n    sslSupport = true\n}</code></pre>\n\n<h3 id='example_betamaxproperties_file'>Example <em>betamax.properties</em> file</h3>\n\n<pre><code>betamax.tapeRoot=test/fixtures/tapes\nbetamax.proxyPort=1337\nbetamax.proxyTimeout=30000\nbetamax.defaultMode=READ_ONLY\n\
      betamax.ignoreHosts=localhost,127.0.0.1\nbetamax.ignoreLocalhost=true\nbetamax.sslSupport=true</code></pre>\n\n<h2 id='caveats'>Caveats</h2>\n\n<h3 id='security'>Security</h3>\n\n<p>Betamax is a testing tool and not a spec-compliant HTTP proxy. It ignores\
      \ <em>any</em> and <em>all</em> headers that would normally be used to prevent a proxy caching or storing HTTP traffic. You should ensure that sensitive information such as authentication credentials is removed from recorded tapes before committing them\
      \ to your app&#8217;s source control repository.</p>\n\n<h2 id='examples'>Examples</h2>\n\n<p>Betamax&#8217;s GitHub repository includes <a href='https://github.com/robfletcher/betamax/tree/master/examples/grails-betamax'>an example Grails application</a>.</p>\n\
      \n<h2 id='about'>About</h2>\n\n<h3 id='why_betamax'>Why &#8220;Betamax&#8221;?</h3>\n\n<p>Betamax is a JVM port of the <a href='http://relishapp.com/myronmarston/vcr'>VCR</a> library for Ruby. It is named after <em><a href='http://en.wikipedia.org/wiki/Betamax'>Betamax</a></em>,\
      \ an obsolete format of <a href='http://en.wikipedia.org/wiki/Vcr'>Video Cassette Recorder</a>.</p>\n\n<h3 id='license'>License</h3>\n\n<p><a href='http://www.apache.org/licenses/LICENSE-2.0.html'>Apache Software Licence, Version 2.0</a></p>\n\n<h3 id='issues'>Issues</h3>\n\
      \n<p>Please raise issues on Betamax&#8217;s <a href='https://github.com/robfletcher/betamax/issues'>GitHub issue tracker</a>. Forks and pull requests are more than welcome.</p>\n\n<h3 id='dependencies'>Dependencies</h3>\n\n<p>Betamax depends on the following\
